version: "3.8"

services:

  nginx:
    build:
      target: development
    env_file:
      - .env
    volumes:
      - ./nginx:/home/nginx

  rabbitmq:
    build:
      target: development
    ports:
      - ${RABBITMQ_MANAGEMENT_PORT}:15672
    env_file:
      - .env

  redis:
    build:
      target: development
    ports:
      - ${REDIS_INSIGHT_PORT}:8001
    env_file:
      - .env
    volumes:
      - ./redis:/home/redis

  nest_core:
    build:
      target: development
    env_file:
      - .env
    volumes:
      - ./nest_core:/home/node

  nest_mailer:
    build:
      target: development
    env_file:
      - .env
    volumes:
      - ./nest_mailer:/home/node

  next:
    build:
      target: development
    env_file:
      - .env
    volumes:
      - ./next:/home/node

  nuxt:
    build:
      target: development
    env_file:
      - .env
    volumes:
      - ./nuxt:/home/bun

  adminer:
    build:
      context: ./adminer
    container_name: ${PROJECT_TAG}_adminer
    restart: always
    networks:
      - main
    ports:
      - ${ADMINER_PORT}:${ADMINER_PORT}
    env_file:
      - .env