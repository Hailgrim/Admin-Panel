version: "3.8"

volumes:
  postgres_data:
    name: ${PROJECT_TAG}_postgres_data
  redis_data:
    name: ${PROJECT_TAG}_redis_data
  nest_core_node_modules:
    name: ${PROJECT_TAG}_nest_core_node_modules
  next_node_modules:
    name: ${PROJECT_TAG}_next_node_modules

networks:
  main:
    name: ${PROJECT_TAG}_main

services:

  postgres:
    build:
      context: ./postgres
    container_name: ${PROJECT_TAG}_postgres
    restart: always
    env_file:
      - .env
    networks:
      - main
    expose:
      - ${POSTGRES_PORT}
    volumes:
      - "postgres_data:/var/lib/postgresql/data"

  adminer:
    build:
      context: ./adminer
    container_name: ${PROJECT_TAG}_adminer
    restart: always
    env_file:
      - .env
    networks:
      - main
    depends_on:
      - postgres

  redis:
    build:
      context: ./redis
    container_name: ${PROJECT_TAG}_redis
    restart: always
    env_file:
      - .env
    networks:
      - main
    expose:
      - ${REDIS_PORT}
    volumes:
      - "redis_data:/data"

  nest_core:
    build:
      context: ./nest_core
      args:
        - PROJECT_TAG=${PROJECT_TAG}
    container_name: ${PROJECT_TAG}_nest_core
    restart: always
    env_file:
      - .env
    networks:
      - main
    expose:
      - ${NEST_CORE_PORT}
    depends_on:
      - postgres
    volumes:
      - "nest_core_node_modules:/home/${PROJECT_TAG}/nest_core/node_modules"

  rabbitmq:
    build:
      context: ./rabbitmq
    container_name: ${PROJECT_TAG}_rabbitmq
    restart: always
    env_file:
      - .env
    networks:
      - main
    expose:
      - ${RABBITMQ_PORT}

  next:
    build:
      context: ./next
      args:
        - PROJECT_TAG=${PROJECT_TAG}
    container_name: ${PROJECT_TAG}_next
    restart: always
    env_file:
      - .env
    networks:
      - main
    expose:
      - ${NEXT_PORT}
    volumes:
      - "next_node_modules:/home/${PROJECT_TAG}/next/node_modules"

  nginx:
    build:
      context: ./nginx
      args:
        - PROJECT_TAG=${PROJECT_TAG}
    container_name: ${PROJECT_TAG}_nginx
    restart: always
    env_file:
      - .env
    networks:
      - main
    expose:
      - ${NGINX_PORT}
      - ${NGINX_SSL_PORT}
    ports:
      - ${NGINX_PORT}:${NGINX_PORT}
      - ${NGINX_SSL_PORT}:${NGINX_SSL_PORT}